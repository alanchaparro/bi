
services:
  dashboard:
    build: .
    container_name: cobranzas-dashboard
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    profiles: ["dev", "prod", "legacy"]

  api-v1:
    build: .
    container_name: cobranzas-api-v1
    working_dir: /app
    command: sh -c "uvicorn app.main:app --app-dir /app/backend --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    profiles: ["dev", "prod"]

  frontend-v1:
    image: node:20-alpine
    container_name: cobranzas-frontend-v1
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped
    profiles: ["dev"]
