
services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cobranzas_prod}
      - POSTGRES_USER=${POSTGRES_USER:-cobranzas_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_me_postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    profiles: ["prod", "dev", "prod-lan"]

  dashboard:
    build: .
    ports:
      - "${DASHBOARD_PORT:-5000}:5000"
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    profiles: ["dev", "prod", "legacy"]

  api-v1:
    build: .
    working_dir: /app
    command: sh -c "uvicorn app.main:app --app-dir /app/backend --host 0.0.0.0 --port 8000"
    ports:
      - "${API_V1_PORT:-8000}:8000"
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["dev", "prod"]

  api-v1-lan:
    build: .
    working_dir: /app
    command: sh -c "uvicorn app.main:app --app-dir /app/backend --host 0.0.0.0 --port 8000"
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["prod-lan"]

  frontend-v1:
    image: node:20-alpine
    working_dir: /app/frontend
    command: sh -c "npm install && export VITE_CACHE_DIR=/tmp/.vite && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "${FRONTEND_V1_PORT:-5173}:5173"
    volumes:
      - .:/app
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    environment:
      - VITE_CACHE_DIR=/tmp/.vite
    restart: unless-stopped
    profiles: ["dev"]

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PROD_PORT:-8080}:80"
    profiles: ["prod"]

  frontend-prod-lan:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    profiles: ["prod-lan"]

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "${LAN_HTTP_PORT:-80}:80"
    volumes:
      - ./deploy/nginx-lan.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-v1-lan
      - frontend-prod-lan
    restart: unless-stopped
    profiles: ["prod-lan"]

volumes:
  pgdata_prod:
